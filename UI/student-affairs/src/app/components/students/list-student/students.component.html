<div  class="form-group col-md-6">
  <button class="btn btn-success" routerLink="/addstudent">Add New</button>
  <div class="form-group col-md-6" for="search-box">
    <button class="btn btn-primary" (click)="search(searchBox.value)" (focusout)="search(searchBox.value)"
      id="search-addon">
      <i class="bi bi-search"></i>
      <input #searchBox type="search" class="form-control" placeholder="Search By Class Name" />
    </button>
  </div>
</div>
<table class="students" class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col"> Student Name </th>
      <th scope="col"> Student Address </th>
      <th scope="col"> Class Name </th>
      <th scope="col"> Subjects </th>
      <th scope="col"> Edit </th>
      <th scope="col"> Delete </th>
      <th scope="col"> Details </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let stdt of students | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count};let i = index"
      id="{{stdt.Student_ID}}">
      <td>{{stdt.Student_Name}}</td>
      <td>{{stdt.Student_Address}}</td>
      <td>{{stdt.StudentClass_Name}}</td>
      <td>
        <button class="btn btn-success" routerLink="/studentsubject/{{stdt.Student_ID}}">
          <i class="bi bi-stack"></i>
        </button>
      </td>
      <td> <button class="btn btn-primary" routerLink="/addstudent/{{stdt.Student_ID}}">
          <i class="bi bi-pencil"></i>
        </button> </td>
      <td> <button type="button" class="btn btn-danger delete" title="delete student" (click)="delete(stdt)">
          <i class="bi bi-trash"></i>
        </button> </td>
      <td> <button class="btn btn-primary" routerLink="/details/{{stdt.Student_ID}}">
          <i class="bi bi-newspaper"></i>
        </button> </td>

    </tr>
  </tbody>
  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</table>
