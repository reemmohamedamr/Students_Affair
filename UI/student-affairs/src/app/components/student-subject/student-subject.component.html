<div class="form-group col-md-8" for="search-box">
  <button class="btn btn-primary" (click)="search(searchBox.value)" (focusout)="search(searchBox.value)"
    id="search-addon">
    <i class="bi bi-search"></i>
    <input #searchBox type="search" class="form-control" placeholder="SearchBy Stdnt or Subj" />
  </button>
</div>
<table class="students" class="table table-hover table-striped">
  <thead>
    <tr>
    <th> Student </th>
    <th> Subject </th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stdt of students | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count};let i = index">
      <td>{{stdt.Student_Name}}</td>
      <td>{{stdt.Subject_Name}}</td>
    </tr>
    </tbody>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</table>
